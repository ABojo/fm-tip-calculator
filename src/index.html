<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading">
        <span>Spli</span>
        <span>tter</span>
      </h1>
      <div class="calculator">
        <form class="calculator__form">
          <div class="form-group">
            <div class="form-group__head">
              <label class="form-group__label" for="bill">Bill</label>
              <span class="form-group__error"></span>
            </div>
            <div class="form-group__input">
              <img src="assets/icon-dollar.svg" alt="" />
              <input name="bill" type="text" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-group__head">
              <label class="form-group__label" for="people"
                >Number of People</label
              >
              <span class="form-group__error"></span>
            </div>
            <div class="form-group__input">
              <img src="assets/icon-dollar.svg" alt="" />
              <input name="people" type="text" placeholder="0" />
            </div>
          </div>
        </form>
        <div class="output">
          <div class="output__item">
            <h2 class="output__title">Tip Amount</h2>
            <p class="output__amount">$0.00</p>
          </div>
          <div class="output__item">
            <h2 class="output__title">Total</h2>
            <p class="output__amount">$0.00</p>
          </div>
          <button class="output__reset output__reset--disabled">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
